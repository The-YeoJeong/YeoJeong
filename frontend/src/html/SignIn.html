<header class="sign-header">
  <span class="sign-header--black first">여</span>
  <span class="sign-header--white">행을</span>
  <span class="sign-header--black middle">정</span>
  <span class="sign-header--white">하다</span>

  <button class="button button--login hidden">Login</button>

  <button class="button button--posting hidden">Posting</button>

  <div class="user hidden"></div>

  <nav class="nav-box hidden">
    <ul>
      <li>내 블로그</li>
      <li>마이페이지</li>
      <li>로그아웃</li>
    </ul>
  </nav>
</header>
<fieldset>
  <legend class="a11yHidden">signin form</legend>
  <form class="signin-form">
    <p class="signin-title">로그인</p>
    <div class="singin-wrapper">
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input placeholder="아이디" id="id" class="input-box__input" type="text" autocomplete="off" />
      </div>
      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input placeholder="비밀번호" id="password" class="input-box__input" type="password" autocomplete="off" />
      </div>
      <span class="error-msg hidden passwordVal" style="font-size: small; margin-bottom: 10px"
        >로그인 정보가 없습니다.</span
      >
      <div class="sign-buttons">
        <button type="submit" class="button signin" disabled>로그인</button>
        <button type="button" class="button signup">회원가입</button>
      </div>
    </div>
    <p class="signin-title__social">소셜 로그인</p>
    <div class="social">
      <button class="social__login naver"></button>
      <button class="social__login kakao"></button>
      <button class="social__login google"></button>
    </div>
  </form>
</fieldset>
