<section class="container">
  <h2>오늘의 추천 TOP3</h2>
  <article class="top3-container"></article>
  <div class="plan-city">
    <label class="city"><input name="city" type="radio" value="서울"/><span>서울</span></label>
    <label class="city"><input name="city" type="radio" value="인천"/><span>인천</span></label>
    <label class="city"><input name="city" type="radio" value="대전"/><span>대전</span></label>
    <label class="city"><input name="city" type="radio" value="대구"/><span>대구</span></label>
    <label class="city"><input name="city" type="radio" value="광주"/><span>광주</span></label>
    <button>부산</button>
    <button>울산</button>
    <button>세종</button>
    <button>경기</button>
    <button>강원</button>
    <button>충북</button>
    <button>충남</button>
    <button>경북</button>
    <button>경남</button>
    <button>전북</button>
    <button>전남</button>
    <button>제주</button>
    <button>전국</button>
  </div>

  <div class="period-buttons">
    <label class="period">
      <input type="radio" name="period" data-id="0"/>
      <button class="period-span__oneday" data-id="0" value="당일치기">당일치기</button>
    </label>
    
    <label class="period">
      <input type="radio"  name="period" data-id="1"/>
      <button class="period-span__ontd" value="1박2일">1박2일</button>
    </label>
    
    <label class="period">
      <input type="radio" value="2박3일" name="period" data-id="2"/>
      <button class="period-span__tbthd">2박3일</button>
    </label>

    <label class="period">
      <input type="radio" value="중장기" name="period" data-id="3"/>
      <button class="period-span__middle">중장기<span>(3박~2주)</span></button>
    </label>

    <label class="period">
      <input type="radio" value="장기" name="period" data-id="4"/>
      <button class="period-span__long">장기<span>(2주 이상)</span></button>
    </label>
  </div>

  <div class="period-buttons2">
    <button data-id="0" class="period-button__oneday">당일치기</button>
    <button data-id="1" class="period-button__ontd">1박2일</button>
    <button data-id="2" class="period-button__tnthd">2박3일</button>
    <button data-id="3" class="period-button__middle">중장기<span>(3박~2주)</span></button>
    <button data-id="4" class="period-button__long">장기<span>(2주 이상)</span></button>
  </div>
  <div class="travleSet-container">
    <label class="city-name" for="city-name"></label>
    <input id="city-name" type="text" value="전국" disabled />
    <span>(으)로</span>
    <label class="travel-period" for="travel-period"></label>
    <input id="travel-period" type="text" value="여행" disabled />
    <button class="GO-button">GO!</button>
  </div>
  <div class="option">
    <label class="withreview"><input type="checkbox" name="only-me" value="postOnlyMe" />후기 포함 글만 보기</label>
    <select name="sort">
      <option value="최신순">최신순</option>
      <option value="인기순">인기순</option>
    </select>
  </div>

  <article class="post-container"></article>

  <form class="search--form" action="">
    <div class="searchs">
      <input id="search" class="search" type="text" placeholder="제목 + 내용으로 검색됩니다." />
      <label for="search"><i class="fas fa-search"></i></label>
    </div>
    <button class="search-button">검색</button>
  </form>
</section>
